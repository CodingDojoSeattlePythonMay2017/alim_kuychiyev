<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dojo Survey Index</title>
  </head>
  <body>
    <div class="Sub">
      {% with messages = get_flashed_messages() %}
   {% if messages %}
     {% for message in messages %}
       <p>{{message}}</p>
     {% endfor %}
   {% endif %}
 {% endwith %}
      <h3>Submited Info</h3>
      <p>Name: {{name}}</p>
      <p>Dojo Location: {{location}}</p>
      <p>Favorite Language: {{language}}</p>
      <p>Comment: {{comment}}</p>
    </div>
          <a href="/">Go Back</a>
  </body>
</html>
